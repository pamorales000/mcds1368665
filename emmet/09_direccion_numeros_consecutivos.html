<!-- Ejemplo(@-) -->
ol>li#numero$@-*5
<!-- Resulta -->
<ol>
	<li id="numero5"></li>
	<li id="numero4"></li>
	<li id="numero3"></li>
	<li id="numero2"></li>
	<li id="numero1"></li>
</ol>
<!-- Ejemplo -->
table>thead>tr>th.titulo$$@-*3
<!-- Resultado -->
<table>
	<thead>
		<tr>
			<th class="titulo03"></th>
			<th class="titulo02"></th>
			<th class="titulo01"></th>
		</tr>
	</thead>
</table>
