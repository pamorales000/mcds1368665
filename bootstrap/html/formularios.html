<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Formulario (PUG- BOOTSTRAP)</title>
    <link href="css/bootstrap.css" rel="stylesheet">
  </head>
  <body>
    <main class="container">
      <section class="row">
        <div class="col-md-6 col-md-offset-3">
          <fieldset>
            <legend>
              <h3 class="text-muted">Formulario de Login</h3>
            </legend>
            <form method="post">
              <div class="form-group">
                <input class="form-control" name="email" type="email" placeholder="Correo Electronico" required>
              </div>
              <div class="form-group">
                <input class="form-control" name="password" type="password" placeholder="password" required>
              </div>
              <div class="form-group">
                <input class="form-control btn btn-info" type="submit" value="Iniciar SesiÃ³n">
              </div>
            </form>
          </fieldset>
        </div>
      </section>
      <section class="row">
        <div class="col-md-6 col-md-offset-3">
          <fieldset>
            <legend>
              <h3>Formulario de Registro</h3>
            </legend>
            <form method="post">
              <div class="form-group">
                <input class="form-control" type="text" name="name" placeholder="Nombre Completo" required>
              </div>
              <div class="form-group">
                <select class="form-control" name="gender" required="true">
                  <option>Seleccione Genero...</option>
                  <option value="F">Femenino</option>
                  <option value="M">Masculino</option>
                </select>
              </div>
              <div class="form-group">
                <input class="form-control" type="date" name="date" placeholder="Fecha Nacimiento" required>
              </div>
              <div class="form-group">
                <label for="s1">
                  <input type="checkbox" name="sport" id="s1" value="Soccer">&nbsp Futbol
                </label>
              </div>
              <div class="form-group">
                <label for="s2">
                  <input type="checkbox" name="sport" id="s2" value="Baloncesto">&nbsp Baloncesto
                </label>
              </div>
              <div class="form-group">
                <label for="s3">
                  <input type="checkbox" name="sport" id="s3" value="Beisbol">&nbsp Beisbol
                </label>
              </div>
              <div class="form-group">
                <label for="s4">
                  <input type="checkbox" name="sport" id="s4" value="Tennis">&nbsp Tennis
                </label>
              </div>
              <div class="form-group">
                <textarea class="form-control" name="descripcion" placeholder="descripcion" required rows="6"></textarea>
              </div>
              <div class="form-group">
                <input class="form-control btn btn-info" type="submit" value="Registrar datos">
              </div>
              <div class="form-group">
                <input class="form-control btn btn-danger" type="reset" value="Limpiar Datos">
              </div>
            </form>
          </fieldset>
        </div>
      </section>
    </main>
  </body>
</html>
